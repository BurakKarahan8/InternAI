<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="white" />
  
  <!-- Tech Background Pattern -->
  <g stroke-width="1" stroke-linecap="round" opacity="0.07">
    <line x1="100" y1="210" x2="400" y2="210" stroke="#1E90FF" />
    <line x1="120" y1="230" x2="380" y2="230" stroke="#8A2BE2" />
    <line x1="140" y1="250" x2="360" y2="250" stroke="#1E90FF" />
    <line x1="100" y1="210" x2="100" y2="250" stroke="#8A2BE2" />
    <line x1="150" y1="210" x2="150" y2="250" stroke="#1E90FF" />
    <line x1="200" y1="210" x2="200" y2="250" stroke="#8A2BE2" />
    <line x1="250" y1="210" x2="250" y2="250" stroke="#1E90FF" />
    <line x1="300" y1="210" x2="300" y2="250" stroke="#8A2BE2" />
    <line x1="350" y1="210" x2="350" y2="250" stroke="#1E90FF" />
    <line x1="400" y1="210" x2="400" y2="250" stroke="#8A2BE2" />
    <circle cx="150" cy="230" r="2" fill="#1E90FF" />
    <circle cx="200" cy="230" r="2" fill="#8A2BE2" />
    <circle cx="250" cy="230" r="2" fill="#1E90FF" />
    <circle cx="300" cy="230" r="2" fill="#8A2BE2" />
    <circle cx="350" cy="230" r="2" fill="#1E90FF" />
  </g>
  
  <!-- Modern Shadow Effect for Depth -->
  <text x="253" y="153" font-family="Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" opacity="0.15" fill="#000000">
    <tspan>Intern</tspan><tspan>AI</tspan>
  </text>
  
  <!-- Main Text - InternAI -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="#000000">
    <tspan fill="#1E90FF">Intern</tspan><tspan fill="#8A2BE2">AI</tspan>
  </text>
  
  <!-- Circuit connection from I to A -->
  <g stroke-width="2" stroke-linecap="round">
    <path d="M315 130 Q325 120 335 130" stroke="#1E90FF" fill="none" opacity="0.5" />
  </g>
  
  <!-- Underline gradient with improved animation -->
  <rect x="120" y="165" width="260" height="5" rx="2.5" ry="2.5" fill="url(#gradient)">
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E90FF" />
      <stop offset="50%" stop-color="#9370DB" />
      <stop offset="100%" stop-color="#8A2BE2" />
    </linearGradient>
  </rect>
  
  <!-- Pulse effect on the underline -->
  <rect x="120" y="165" width="260" height="5" rx="2.5" ry="2.5" fill="white" opacity="0.3">
    <animate attributeName="x" values="120; 380; 120" dur="3s" repeatCount="indefinite" />
    <animate attributeName="width" values="0; 100; 0" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5; 0; 0.5" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Improved Tagline with better spacing -->
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#000000">Staj aramanın akıllı yolu</text>
  
  <!-- AI element - refined circuit pattern -->
  <g stroke-width="1.5" stroke-linecap="round" opacity="0.2">
    <line x1="320" y1="120" x2="350" y2="120" stroke="#8A2BE2" />
    <line x1="330" y1="110" x2="330" y2="130" stroke="#8A2BE2" />
    <line x1="350" y1="110" x2="350" y2="130" stroke="#8A2BE2" />
    <circle cx="330" cy="120" r="3" fill="#8A2BE2" />
    <circle cx="350" cy="110" r="3" fill="#8A2BE2" />
    <circle cx="350" cy="130" r="3" fill="#8A2BE2" />
  </g>
</svg>
